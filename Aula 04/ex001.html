<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<style>
    body {
        background-color: black;
        color: grey;
    }
    h1 {
        font-size: 40px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: bold;
    }
</style>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // Mostra uma janela de alerta com uma mensagem simples
        window.alert('Minha primeira mensagem');
        // Mostra uma janela de confirmação com a opção de OK ou Cancelar
        window.confirm('Está gostando de JS?');
        // Mostra uma janela de prompt pedindo ao usuário para inserir seu nome
        window.prompt('Qual é seu nome?');
    </script>
</body>
</html>
